<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" \>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" \>
    <title>Haptics</title>
    <script>
        function iLikeClicking() {
            const vibInput = document.getElementById("vibinput").value;
            const vibInputValue = vibInput.value;
            console.log(vibInputValue);
            navigator.vibrate(vibInputValue);
        }
    </script>
</head>
<body>
    <p><a href="/index.html">ðŸ”™ Back to Index</a></p>
    <h1>Vibration, Haptics, etc.</h1>
    <h2>Examples</h2>
    <button onclick="navigator.vibrate(5000);" type="button">Vibrate for 5000 ms</button>
    <button onclick="navigator.vibrate(500);" type="button">Vibrate for 500 ms</button>
    <button onclick="navigator.vibrate(50);" type="button">Vibrate for 50 ms</button>
    <button onclick="navigator.vibrate(5);" type="button">Vibrate for 5 ms</button>

    <h2>Custom</h2>
    <input type="number" id="vibinput" name="vibinput" placeholder="Vibration Time" \>
    <button onclick="iLikeClicking();" type="button">Go!</button>
</body>
</html>
